# ChaosLLM Preset: chaos
# Purpose: Everything breaks constantly - maximum stress testing.
# Use when: Testing resilience, error handling coverage, failure recovery.
# WARNING: Not suitable for performance measurements - too much noise.

server:
  host: "127.0.0.1"
  port: 8000
  workers: 4

metrics:
  database: "./chaosllm-metrics.db"
  timeseries_bucket_sec: 1

response:
  mode: random
  random:
    min_words: 5
    max_words: 200
    vocabulary: english

latency:
  base_ms: 100
  jitter_ms: 100

error_injection:
  # High HTTP error rates across all types
  rate_limit_pct: 10.0
  capacity_529_pct: 5.0
  service_unavailable_pct: 3.0
  retry_after_sec: [1, 10]

  # Server errors
  internal_error_pct: 3.0
  bad_gateway_pct: 2.0
  gateway_timeout_pct: 2.0

  # Client errors
  forbidden_pct: 1.0
  not_found_pct: 1.0

  # Connection-level failures
  timeout_pct: 2.0
  timeout_sec: [15, 45]
  connection_reset_pct: 1.5
  slow_response_pct: 3.0
  slow_response_sec: [10, 30]

  # Malformed responses
  invalid_json_pct: 2.0
  truncated_pct: 1.5
  empty_body_pct: 1.0
  missing_fields_pct: 1.5
  wrong_content_type_pct: 0.5

  # Aggressive bursts
  burst:
    enabled: true
    interval_sec: 20
    duration_sec: 8
    rate_limit_pct: 90
    capacity_pct: 70
