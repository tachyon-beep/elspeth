name: Workflow Hygiene

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '15 2 * * 1'  # weekly, 02:15 UTC

permissions: {}

jobs:
  pinning-check:
    name: Enforce pinned pip usage in workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Check workflow pip pinning
        shell: bash
        run: |
          bash scripts/check_workflow_pip_pinning.sh
      - name: Check Dockerfile pinning and pip usage
        shell: bash
        run: |
          bash scripts/check_docker_pinning.sh
