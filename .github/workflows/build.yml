name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: Run SonarQube Scan
    runs-on: ubuntu-latest
    env:
      PIP_NO_CACHE_DIR: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY || 'tachyon-beep_elspeth' }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION || 'tachyon-beep' }}
      SONAR_HOST_URL: https://sonarcloud.io
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history improves relevancy of Sonar analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,analytics-visual]

      - name: Run tests with coverage
        run: pytest --cov=elspeth --cov-report=term-missing --cov-report=xml:coverage.xml

      - name: SonarQube Scan
        if: env.SONAR_PROJECT_KEY != '' && env.SONAR_ORGANIZATION != ''
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
