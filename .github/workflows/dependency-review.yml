name: Dependency Review

# This workflow analyzes dependency changes in pull requests to detect:
# - New security vulnerabilities
# - License compliance issues
# - Supply chain risks
#
# Runs on ALL pull requests (including Dependabot PRs) as an additional
# safety gate before any code is merged.

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: dep-review-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Dependency Review
        # Pinned to latest stable release
        uses: actions/dependency-review-action@40c09b7dc99638e5ddb0bfd91c1673effc064d8a # v4.8.1
        with:
          # Fail PR if HIGH or CRITICAL vulnerabilities are introduced
          fail-on-severity: high

          # Allow only vetted licenses (deny-licenses is deprecated)
          # Keep behavior equivalent to previous policy (GPL/AGPL not allowed)
          allow-licenses: |
            MIT,
            Apache-2.0,
            BSD-2-Clause,
            BSD-3-Clause,
            LicenseRef-scancode-generic-cla,
            LicenseRef-scancode-public-domain-disclaimer,
            LicenseRef-clearlydefined-OTHER,
            LGPL-2.0,
            LGPL-2.1,
            LGPL-3.0,
            MPL-2.0,
            ISC,
            CC0-1.0,
            PSF-2.0,
            Unlicense

          # Exclude specific non-SPDX/unknown-license dependencies from license checks
          # (reusable workflow in this repo, and gitleaks-action pin)
          allow-dependencies-licenses: "pkg:github/tachyon-beep/elspeth@1aed7191970eb9d35716a282b8b08a091fc1a816, pkg:github/gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7"

          # Comment results on PR for visibility
          comment-summary-in-pr: always

          # Check both runtime and development dependencies
          fail-on-scopes: runtime, development

          # Additional configuration
          # Empty string means no advisories are allowlisted
          allow-ghsas: ""

          # Base ref for comparison (usually main branch)
          base-ref: ${{ github.event.pull_request.base.sha }}
          head-ref: ${{ github.event.pull_request.head.sha }}

      - name: Post summary for security PRs
        if: contains(github.event.pull_request.labels.*.name, 'security')
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ”’ Security PR Dependency Review

          This security patch PR has been analyzed for:
          - âœ… No HIGH/CRITICAL vulnerabilities introduced
          - âœ… License compliance maintained
          - âœ… No supply chain risks detected

          **PR Details:**
          - Number: #${{ github.event.pull_request.number }}
          - Author: ${{ github.event.pull_request.user.login }}
          - Labels: $(echo '${{ toJSON(github.event.pull_request.labels.*.name) }}' | jq -r 'join(", ")')

          **Next Gates:**
          - CI tests and coverage
          - Security scans (bandit, semgrep, pip-audit)
          - Auto-merge eligibility check
          EOF
