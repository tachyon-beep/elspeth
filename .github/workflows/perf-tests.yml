name: Performance Baselines (Isolated)

permissions: {}

on:
  workflow_dispatch:
  pull_request:

jobs:
  perf-tests:
    name: Run performance baseline tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Override CI env so tests are not skipped
    env:
      CI: "false"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements-dev.lock

      - name: Install dependencies (locked)
        run: |
          python -m pip install -r requirements-dev.lock --require-hashes
          python -m pip install -e . --no-deps --no-index --no-build-isolation

      - name: Run performance tests only
        run: |
          # Expected runtime: ~2-3s on GitHub-hosted runners
          # Threshold in tests: 5s to allow for CI variability
          start=$(date +%s)
          python -m pytest -q tests/test_performance_baseline.py | tee perf-output.txt
          end=$(date +%s)
          runtime_s=$((end - start))
          echo "Performance test runtime: ${runtime_s} s"
          {
            echo "## Performance Baseline"
            echo "- Runtime: ${runtime_s} s"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload performance artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: perf-output
          path: perf-output.txt
          retention-days: 7
