# IMPORTANT: Scans ALL files by design, not just staged/changed files.
# This ensures ALL files pass CI/CD checks, not just the ones you edited.
# DO NOT change this behavior - it catches existing issues that must be fixed.
# Hooks are CHECK-ONLY - they do NOT auto-fix or modify files.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Linter - check only, no auto-fix
      - id: ruff
      # Formatter - check only, no auto-format
      - id: ruff-format
        args: [--check]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy src/elspeth
        language: system
        types: [python]
        pass_filenames: false

      - id: enforce-tier-model
        name: Enforce Tier Model
        entry: .venv/bin/python scripts/cicd/enforce_tier_model.py check --root src/elspeth --allowlist config/cicd/enforce_tier_model.yaml
        language: system
        types: [python]
        pass_filenames: true
