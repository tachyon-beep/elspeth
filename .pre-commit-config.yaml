# Hooks scan the FULL codebase (pass_filenames: false), not just staged files.
# This ensures ALL files pass the same checks as CI, not just files you edited.
# The types: [python] filter acts as a trigger gate — hooks only run when at
# least one Python file is staged, but then check the entire scope.
# Hooks are CHECK-ONLY — they do NOT auto-fix or modify files.
repos:
  - repo: local
    hooks:
      - id: beads-export
        name: beads-export
        entry: bd hook pre-commit
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      # Linter - scans full codebase, check only (no --fix)
      - id: ruff
        args: [src/, tests/, scripts/, examples/]
        pass_filenames: false
      # Formatter - scans full codebase, check only (no reformat)
      - id: ruff-format
        args: [--check, src/, tests/, scripts/, examples/]
        pass_filenames: false

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy src/elspeth
        language: system
        types: [python]
        pass_filenames: false

      - id: enforce-tier-model
        name: Enforce Tier Model
        entry: .venv/bin/python scripts/cicd/enforce_tier_model.py check --root src/elspeth --allowlist config/cicd/enforce_tier_model.yaml --exclude "**/__pycache__/*"
        language: system
        types: [python]
        pass_filenames: false

      - id: check-contracts
        name: Check Contracts
        entry: .venv/bin/python -m scripts.check_contracts
        language: system
        types: [python]
        pass_filenames: false
