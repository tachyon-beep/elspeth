repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy src/elspeth
        language: system
        types: [python]
        pass_filenames: false

      - id: no-bug-hiding
        name: No Bug-Hiding Patterns
        entry: .venv/bin/python scripts/cicd/no_bug_hiding.py check --root src/elspeth
        language: system
        types: [python]
        pass_filenames: false
