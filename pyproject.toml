[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "elspeth"
version = "0.1.0"
description = "ELSPETH secure LLM orchestration platform"
authors = [
  { name = "ELSPETH Team" }
]
requires-python = ">=3.12"
dependencies = [
  # Core dependencies (updated to latest stable versions as of 2025-10)
  "azure-identity>=1.25.0",
  "azure-storage-blob>=12.27.0",
  "azure-search-documents>=11.4.0",  # Azure Cognitive Search for RAG
  "psycopg>=3.1.0",          # PostgreSQL with pgvector support
  "pandas>=2.3.0",
  "pydantic>=2.0,<3.0",
  "pyyaml>=6.0",
  "openai>=2.0.0",           # Major version update from 1.x
  "requests>=2.32.0",
  "jinja2>=3.1.0",
  "jsonschema>=4.25.0",

  # Plugin functionality - always available
  "scipy>=1.16.0",           # Stats core, distribution analysis
  "openpyxl>=3.1",           # Excel sink plugin
  "matplotlib>=3.10.0",      # Visual analytics sinks
  "seaborn>=0.13.0",         # Enhanced visual analytics
  "pingouin>=0.5",           # Agreement metrics (referee_alignment)
  "statsmodels>=0.14",       # Power analysis and planning
]

[project.optional-dependencies]
dev = [
  "pytest>=8.4.0",
  "pytest-mock>=3.10.0",
  "pytest-cov>=5.0.0",
  "pytest-asyncio>=0.24.0",
  "pandas-stubs>=2.2.0.240807",
  "ruff>=0.14.0",
  "mypy>=1.18.0",
  "types-requests>=2.32.0",
  "types-PyYAML>=6.0.0",
  "pip-tools>=7.5,<8.0",
  "pip-audit>=2.7.3",
  "cyclonedx-bom>=3.15.0",
]
# Azure ML integration (truly optional - external infrastructure)
azure = [
  "azureml-core>=1.56.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["elspeth*"]
exclude = ["tests", "old", "notes", "config"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
elspeth = ["py.typed"]

[tool.pytest.ini_options]
addopts = "-ra --cov=elspeth --cov-report=term-missing --cov-report=xml:coverage.xml"
testpaths = ["tests"]
markers = [
  "integration: marks tests that require external services such as pgvector",
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.ruff]
line-length = 140
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["elspeth"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "azure.*",
    "azureml.*",
    "scipy.*",
    "matplotlib.*",
    "seaborn.*",
    "pingouin.*",
    "statsmodels.*",
    "psycopg",
]
ignore_missing_imports = true
