landscape:
  url: sqlite:///examples/landscape_journal/runs/audit.db
  dump_to_jsonl: true
  dump_to_jsonl_path: examples/landscape_journal/runs/audit.journal.jsonl
source:
  plugin: json
  on_success: source_out
  options:
    path: examples/landscape_journal/input.jsonl
    format: jsonl
    on_validation_failure: discard
    schema:
      mode: fixed
      fields:
      - 'id: int'
      - 'message: str'
transforms:
- name: passthrough_0
  plugin: passthrough
  input: source_out
  on_success: output
  on_error: discard
  options:
    schema:
      mode: observed
sinks:
  output:
    plugin: json
    options:
      path: examples/landscape_journal/output/output.jsonl
      format: jsonl
      schema:
        mode: observed
