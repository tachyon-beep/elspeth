landscape:
  url: sqlite:///examples/landscape_journal/runs/audit.db
  dump_to_jsonl: true
  dump_to_jsonl_path: examples/landscape_journal/runs/audit.journal.jsonl
source:
  plugin: json
  options:
    path: examples/landscape_journal/input.jsonl
    format: jsonl
    on_validation_failure: discard
    schema:
      mode: fixed
      fields:
      - 'id: int'
      - 'message: str'
    on_success: output
transforms:
- plugin: passthrough
  options:
    schema:
      mode: observed
    on_success: output
sinks:
  output:
    plugin: json
    options:
      path: examples/landscape_journal/output/output.jsonl
      format: jsonl
      schema:
        mode: observed
