source:
  plugin: csv
  on_success: gate_in
  options:
    path: /app/pipeline/input.csv
    schema:
      mode: fixed
      fields:
      - 'id: int'
      - 'name: str'
      - 'amount: int'
      - 'category: str'
    on_validation_failure: discard
gates:
- name: amount_threshold
  input: gate_in
  condition: row['amount'] > 1000
  routes:
    'true': high_values
    'false': output
sinks:
  output:
    plugin: csv
    options:
      path: /app/pipeline/output/normal.csv
      schema:
        mode: fixed
        fields:
        - 'id: int'
        - 'name: str'
        - 'amount: int'
        - 'category: str'
  high_values:
    plugin: csv
    options:
      path: /app/pipeline/output/high_values.csv
      schema:
        mode: fixed
        fields:
        - 'id: int'
        - 'name: str'
        - 'amount: int'
        - 'category: str'
landscape:
  url: sqlite:////app/pipeline/runs/audit.db
