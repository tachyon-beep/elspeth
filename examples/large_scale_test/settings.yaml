source:
  plugin: csv
  on_success: gate_in
  options:
    path: examples/large_scale_test/input.csv
    schema:
      mode: fixed
      fields:
      - 'id: int'
      - 'value: float'
      - 'category: str'
      - 'priority: int'
      - 'timestamp: str'
    on_validation_failure: discard
gates:
- name: value_threshold
  input: gate_in
  condition: row['value'] >= 5000
  routes:
    'true': high_value
    'false': output
sinks:
  output:
    plugin: csv
    options:
      path: examples/large_scale_test/output/normal.csv
      schema:
        mode: fixed
        fields:
        - 'id: int'
        - 'value: float'
        - 'category: str'
        - 'priority: int'
        - 'timestamp: str'
  high_value:
    plugin: csv
    options:
      path: examples/large_scale_test/output/high_value.csv
      schema:
        mode: fixed
        fields:
        - 'id: int'
        - 'value: float'
        - 'category: str'
        - 'priority: int'
        - 'timestamp: str'
landscape:
  url: sqlite:///examples/large_scale_test/runs/audit.db
