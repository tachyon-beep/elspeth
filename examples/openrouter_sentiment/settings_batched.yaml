source:
  plugin: csv
  on_success: batch_in
  options:
    path: examples/openrouter_sentiment/input.csv
    schema:
      mode: fixed
      fields:
      - 'id: int'
      - 'text: str'
    on_validation_failure: discard
aggregations:
- name: sentiment_batch
  plugin: openrouter_batch_llm
  input: batch_in
  on_success: output
  trigger:
    count: 5
  output_mode: passthrough
  options:
    api_key: ${OPENROUTER_API_KEY}
    model: openai/gpt-4o-mini
    template: 'Analyze the sentiment of the following text and respond with ONLY a JSON object.


      Text: {{ row.text }}


      Respond with exactly this format (no other text):

      {"sentiment": "positive" or "negative" or "neutral", "confidence": 0.0-1.0, "summary": "brief explanation"}

      '
    temperature: 0.0
    response_field: sentiment_analysis
    required_input_fields:
    - text
    schema:
      mode: observed
    pool_size: 3
sinks:
  output:
    plugin: json
    options:
      path: examples/openrouter_sentiment/output/results_batched.json
      schema:
        mode: observed
      format: jsonl
landscape:
  url: sqlite:///examples/openrouter_sentiment/runs/audit_batched.db
