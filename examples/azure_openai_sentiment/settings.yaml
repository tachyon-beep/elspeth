source:
  plugin: csv
  on_success: source_out
  options:
    path: examples/azure_openai_sentiment/input.csv
    schema:
      mode: fixed
      fields:
      - 'id: int'
      - 'text: str'
    on_validation_failure: discard
transforms:
- name: azure_llm_0
  plugin: azure_llm
  input: source_out
  on_success: output
  on_error: quarantine
  options:
    deployment_name: ${AZURE_OPENAI_DEPLOYMENT}
    endpoint: ${AZURE_OPENAI_ENDPOINT}
    api_key: ${AZURE_OPENAI_KEY}
    api_version: ${AZURE_OPENAI_API_VERSION}
    template: 'Analyze the sentiment of the following text and respond with ONLY a JSON object.


      Text: {{ row.text }}


      Respond with exactly this format (no other text):

      {"sentiment": "positive" or "negative" or "neutral", "confidence": 0.0-1.0, "summary": "brief explanation"}

      '
    temperature: 0.0
    response_field: sentiment_analysis
    schema:
      mode: observed
sinks:
  output:
    plugin: json
    options:
      path: examples/azure_openai_sentiment/output/results.json
      format: jsonl
      schema:
        mode: observed
  quarantine:
    plugin: json
    options:
      path: examples/azure_openai_sentiment/output/quarantine.json
      schema:
        mode: observed
landscape:
  url: sqlite:///examples/azure_openai_sentiment/runs/audit.db
