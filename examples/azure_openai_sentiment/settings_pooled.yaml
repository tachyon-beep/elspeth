source:
  plugin: csv
  on_success: source_out
  options:
    path: examples/azure_openai_sentiment/input.csv
    schema:
      mode: flexible
      fields:
      - 'id: int'
      - 'text: str'
    on_validation_failure: discard
transforms:
- plugin: azure_llm
  name: sentiment_enrichment
  input: source_out
  on_success: output
  options:
    deployment_name: ${AZURE_OPENAI_DEPLOYMENT}
    endpoint: ${AZURE_OPENAI_ENDPOINT}
    api_key: ${AZURE_OPENAI_KEY}
    api_version: ${AZURE_OPENAI_API_VERSION}
    template: 'Analyze the sentiment of the following text and respond with ONLY a JSON object.


      Text: {{ row.text }}


      Respond with exactly this format (no other text):

      {"sentiment": "positive" or "negative" or "neutral", "confidence": 0.0-1.0, "summary": "brief explanation"}

      '
    temperature: 0.0
    response_field: sentiment_analysis
    schema:
      mode: observed
    pool_size: 3
sinks:
  output:
    plugin: csv
    options:
      path: examples/azure_openai_sentiment/output/results_pooled.csv
      schema:
        mode: observed
landscape:
  url: sqlite:///examples/azure_openai_sentiment/runs/audit_pooled.db
