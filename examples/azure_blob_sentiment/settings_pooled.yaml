source:
  plugin: azure_blob
  on_success: source_out
  options:
    sas_token: ${AZURE_STORAGE_SAS_TOKEN}
    account_url: ${AZURE_STORAGE_ACCOUNT_URL}
    container: ${AZURE_STORAGE_CONTAINER}
    blob_path: input/sentiment_data.csv
    format: csv
    csv_options:
      delimiter: ','
      has_header: true
      encoding: utf-8
    schema:
      mode: flexible
      fields:
      - 'id: int'
      - 'text: str'
    on_validation_failure: discard
transforms:
- plugin: azure_llm
  name: sentiment_enrichment
  input: source_out
  on_success: output
  options:
    deployment_name: ${AZURE_OPENAI_DEPLOYMENT}
    endpoint: ${AZURE_OPENAI_ENDPOINT}
    api_key: ${AZURE_OPENAI_KEY}
    api_version: ${AZURE_OPENAI_API_VERSION}
    template: 'Analyze the sentiment of the following text and respond with ONLY a JSON object.


      Text: {{ row.text }}


      Respond with exactly this format (no other text):

      {"sentiment": "positive" or "negative" or "neutral", "confidence": 0.0-1.0, "summary": "brief explanation"}

      '
    temperature: 0.0
    response_field: sentiment_analysis
    schema:
      mode: observed
    pool_size: 3
sinks:
  output:
    plugin: azure_blob
    options:
      sas_token: ${AZURE_STORAGE_SAS_TOKEN}
      account_url: ${AZURE_STORAGE_ACCOUNT_URL}
      container: ${AZURE_STORAGE_CONTAINER}
      blob_path: output/{{ run_id }}/results_pooled.csv
      format: csv
      overwrite: true
      csv_options:
        delimiter: ','
        encoding: utf-8
        include_header: true
      schema:
        mode: observed
landscape:
  url: sqlite:///examples/azure_blob_sentiment/runs/audit_pooled.db
