source:
  plugin: json
  options:
    path: examples/json_explode/input.json
    schema:
      mode: fixed
      fields:
      - 'order_id: int'
      - 'items: any'
    on_validation_failure: discard
    on_success: output
transforms:
- plugin: json_explode
  options:
    array_field: items
    output_field: item
    include_index: true
    schema:
      mode: observed
    on_success: output
sinks:
  output:
    plugin: json
    options:
      path: examples/json_explode/output/order_items.json
      schema:
        mode: observed
landscape:
  url: sqlite:///examples/json_explode/runs/audit.db
