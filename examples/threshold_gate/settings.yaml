source:
  plugin: csv
  options:
    path: examples/threshold_gate/input.csv
    schema:
      mode: fixed
      fields:
      - 'id: int'
      - 'name: str'
      - 'amount: int'
      - 'category: str'
    on_validation_failure: discard
    on_success: output
gates:
- name: amount_threshold
  condition: row['amount'] > 1000
  routes:
    'true': high_values
    'false': output
sinks:
  output:
    plugin: csv
    options:
      path: examples/threshold_gate/output/normal.csv
      schema:
        mode: fixed
        fields:
        - 'id: int'
        - 'name: str'
        - 'amount: int'
        - 'category: str'
  high_values:
    plugin: csv
    options:
      path: examples/threshold_gate/output/high_values.csv
      schema:
        mode: fixed
        fields:
        - 'id: int'
        - 'name: str'
        - 'amount: int'
        - 'category: str'
landscape:
  url: sqlite:///examples/threshold_gate/runs/audit.db
